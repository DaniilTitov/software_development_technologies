{% extends 'base.html' %}

{% block content %}

    <form action="{{url_for('remake_note' , note_id=note[2])}}" method=post class=create>

    <div class="container">
        <div class="row centered mt mb">
            <div class="col-lg-8 col-lg-offset-2">
                <h4>AUTHOR</h4>
                <input type=text size=50 name=author value="{{note[0]}}">
                <h4>NOTE</h4>
                <p><textarea name=text rows=20 cols=60>{{note[1]}}</textarea></p>
                <br/>
                <p><input type=submit value=SAVE></p>
            </div>
        </div><! --/row -->
	</div><! --/container -->

    </form>

{% endblock %}
